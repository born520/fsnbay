<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Google Sheets Data</title>
  <style>
    #data-table {
      display: none; /* 기본적으로 테이블을 숨깁니다. */
    }
  </style>
</head>
<body>
  <table id="data-table"></table>
  
  <!-- script.js를 로드하여 fetchData 함수가 사용 가능하도록 함 -->
  <script src="script.js"></script>
  
  <script>
    // 페이지가 로드될 때 자동으로 데이터를 불러옴
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById('data-table').style.display = 'table'; // 테이블 표시
      fetchData(); // 데이터 로드
    });
  </script>
</body>
</html>
